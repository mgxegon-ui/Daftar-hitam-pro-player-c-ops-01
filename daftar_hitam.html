<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hitam Pro Peler Cicak Ops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* background terang supaya tulisan terlihat */
            color: #000;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            color: #ff4d4d;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        li:hover {
            background-color: #ff4d4d;
            color: #fff;
            cursor: pointer;
        }
        li img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Daftar Hitam Pro Peler Cicak Ops</h1>
    <ul>
        <li><img src="https://i.postimg.cc/HL7sqbhs/IMG-20251023-084843-746.jpg" alt="Potato">Potato</li>
        <li><img src="https://i.postimg.cc/R08JfMj5/IMG-20251023-085005-119.jpg" alt="Lele El">Lele El</li>
        <li><img src="https://i.postimg.cc/XqnjBmNh/IMG-20251023-084728-817.jpg" alt="Oyes Kontol">Oyes Kontol</li>
        <li><img src="https://i.postimg.cc/HknLtq0J/IMG-20251023-084844-694.jpg" alt="Dion Jomok">Dion Jomok</li>
    </ul>
</body>
</html>
